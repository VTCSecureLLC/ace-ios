language: objective-c
env:
  global:
  - KIF_SCREENSHOTS=$PWD/Screens
  - secure: 
  - secure: 
  - secure: 
before_install:
- ./linphone-mac-build.sh 
- brew update 1>/dev/null
- brew install doxygen nasm yasm optipng imagemagick coreutils intltool ninja antlr
- brew upgrade cmake
- wget --no-check-certificate https://raw.github.com/yuvi/gas-preprocessor/master/gas-preprocessor.pl
- chmod +x gas-preprocessor.pl
- sudo mv gas-preprocessor.pl /usr/local/bin
- sudo ln -s /usr/local/bin/glibtoolize /usr/local/bin/libtoolize
- sudo ln -s /usr/bin/strings /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneSimulator.platform/Developer/usr/bin/strings
- git submodule update --init --recursive
- bundle install
install:
- "./prepare.py -d x86_64 -G Ninja"
- make -j4 -s 1>/dev/null
#- mkdir -p $KIF_SCREENSHOTS
script:
- xctool -project linphone.xcodeproj -scheme linphone -sdk iphonesimulator -destination
  name='iPhone 6' build
#1>/dev/null
#- xctool -project linphone.xcodeproj -scheme linphone -sdk iphonesimulator -destination
#  name='iPhone 6' test
#after_script:
#- "./Tools/imgur_upload.sh"
after_success:
- if [ "$TRAVIS_BRANCH" = "master" ] ; then ./Tools/github_release.sh ; fi
notifications:
  flowdock:
    secure: 
